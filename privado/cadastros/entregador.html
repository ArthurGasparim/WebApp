<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Entregadores</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
</head>

<body>
    <div class="container">
        <div class="alert alert-secondary text-center mt-5">
            <h1>Cadastro de Entregadores</h1>
        </div>
        <form id="regEntregadoresForm" action="#" method="POST" class="row g-3 needs-validation border m-1 p-2" novalidate>
            <div class="col-md-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" required>
                <div class="invalid-feedback">
                    Por favor, informe o nome do entregador!
                </div>
            </div>
            <div class="col-md-2">
                <label for="cnpj" class="form-label">CNPJ</label>
                <input type="text" class="form-control" id="cnpj" required>
                <div class="invalid-feedback">
                    Por favor, informe o cnpj!
                </div>
            </div>
            <div class="col-md-2">
                <label for="telefone" class="form-label">Telefone</label>
                <input type="text" class="form-control" id="telefone" required>
                <div class="invalid-feedback">
                    Por favor, informe o telefone!
                </div>
            </div>
            <div class="col-md-3">
                <label for="fornecedor" class="form-label">Fornecedor</label>
                <select class="form-select" id="forn" required>
                    <option selected disabled value="">Escolha um fornecedor</option>
                </select>
                <div class="invalid-feedback">
                    Por favor, informe o fornecedor!
                </div>
            </div>
            <div class="col-12 text-center">
                <button class="btn btn-primary" type="submit">Cadastrar</button>
                <a href="../menu.html" class="btn btn-secondary">Voltar</a>
            </div>
        </form>
        <div id="tabela">
            
        </div>
    </div>

</body>
<script src='/js/bootstrap.bundle.min.js'></script>
<script src="../js/cadastroEntregador.js"></script>

</html>
