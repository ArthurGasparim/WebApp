<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
</head>

<body>
    <div class="container">
        <div class="alert alert-secondary text-center mt-5">
            <h1>Cadastro de Produtos</h1>
        </div>
        <form id="regProdutosForm" action="#" method="POST" class="row g-3 needs-validation border m-1 p-2" novalidate>
            <div class="col-md-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" required>
                <div class="invalid-feedback">
                    Por favor, informe o nome do produto!
                </div>
            </div>
            <div class="col-md-2">
                <label for="qtd" class="form-label">Quantidade</label>
                <input type="number" class="form-control" id="qtd" required>
                <div class="invalid-feedback">
                    Por favor, informe a quantidade!
                </div>
            </div>
            <div class="col-md-2">
                <label for="preco" class="form-label">Preco</label>
                <input type="text" class="form-control" id="preco" required>
                <div class="invalid-feedback">
                    Por favor, informe o preco!
                </div>
            </div>
            <div class="col-md-3">
                <label for="categoria" class="form-label">Categoria</label>
                <select class="form-select" id="cat" required>
                    <option selected disabled value="">Escolha uma categoria</option>
                </select>
                <div class="invalid-feedback">
                    Por favor, informe a categoria!
                </div>
            </div>
            <div class="col-md-3">
                <label for="fornecedor" class="form-label">Fornecedor</label>
                <select class="form-select" id="forn" required>
                    <option selected disabled value="">Escolha um fornecedor</option>
                </select>
                <div class="invalid-feedback">
                    Por favor, informe o fornecedor!
                </div>
            </div>
            <div class="col-md-4">
                <label for="image" class="form-label">Imagem</label>
                <input type="text" class="form-control" id="image" required>
                <div class="invalid-feedback">
                    Por favor, adicione o link da imagem!
                </div>
            </div>
            <div class="col-12 text-center">
                <button class="btn btn-primary" type="submit">Cadastrar</button>
                <a href="../menu.html" class="btn btn-secondary">Voltar</a>
            </div>
        </form>
        <div id="tabela">
            
        </div>
    </div>

</body>
<script src='/js/bootstrap.bundle.min.js'></script>
<script src="../js/cadastroProduto.js"></script>

</html>
